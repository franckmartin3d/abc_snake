<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>ABC SNAKE</title>
</head>
<body>
    <h1>ABC SNAKE</h1>
    <div class="hud-block">
            <h2>Numbers of letters:</h2>
            <canvas id="cnumber" width="220" height="50"></canvas>
    </div>

    <div class="hud-block">
            <h2>Current Word:</h2>
            <canvas id="Cword" width="300" height="50"></canvas>
    </div>

    <div class="hud-block">
            <h2>Next Letter:</h2>
            <canvas id="Cnext" width="200" height="50"></canvas>
    </div>
    <div class="hud-block">
            <h2>Word list:</h2>
            <canvas id="Cnext" width="200" height="200"></canvas>
    </div>
    <canvas id="Cgame" width="900" height="500"></canvas>
<script src="game.js"></script>

</body>
</html>
